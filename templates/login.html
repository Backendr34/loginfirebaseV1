<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login / Register</title>
  <link rel="stylesheet" href="login.css">
  <!-- Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap">
  <style>
    /* Global Styles */
* {
    box-sizing: border-box;
  }
  
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #667eea, #764ba2);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  
  /* Container Styles */
  .container {
    background: #fff;
    padding: 40px 30px;
    border-radius: 8px;
    box-shadow: 0 15px 25px rgba(0,0,0,0.2);
    width: 360px;
    text-align: center;
  }
  
  .container h2 {
    margin-bottom: 20px;
    color: #333;
  }
  
  /* Message Styles */
  #message {
    margin-bottom: 15px;
    padding: 10px;
    display: none;
    border-radius: 4px;
    font-size: 14px;
  }
  
  #message.error {
    background-color: #f8d7da;
    color: #721c24;
  }
  
  #message.success {
    background-color: #d4edda;
    color: #155724;
  }
  
  /* Input Styles */
  input[type="email"],
  input[type="password"] {
    width: 100%;
    padding: 12px 15px;
    margin: 8px 0;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 14px;
  }
  
  /* Button Styles */
  button {
    width: 100%;
    padding: 12px;
    background: #28a745;
    border: none;
    color: white;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    margin: 10px 0;
    transition: background 0.3s ease;
  }
  
  button:hover {
    background: #218838;
  }
  
  .google-btn {
    background: #4285F4;
  }
  
  .google-btn:hover {
    background: #357ae8;
  }
  
  /* Toggle Link Styles */
  .toggle {
    margin-top: 15px;
    font-size: 14px;
  }
  
  .toggle a {
    color: #007bff;
    text-decoration: none;
    cursor: pointer;
  }
  
  .toggle a:hover {
    text-decoration: underline;
  }
  </style>
  <!-- Firebase App (the core Firebase SDK) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <!-- Firebase Authentication -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
</head>
<body>
  <div class="container">
    <h2 id="form-title">Login</h2>
    <!-- Message display -->
    <div id="message"></div>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button id="submit-btn">Login</button>
    <button class="google-btn" id="google-btn">Sign in with Google</button>
    <div class="toggle">
      <span id="toggle-text">
        Don't have an account? <a id="toggle-link" href="javascript:void(0);">Sign up</a>
      </span>
    </div>
  </div>
  <script type = "module">
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js";      // paste this


// Import the functions you need from the SDKs you need
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
// TODO: Add SDKs for Firebase products that you want to use
// https://firebase.google.com/docs/web/setup#available-libraries

// Your web app's Firebase configuration
const firebaseConfig = {
  apiKey: "AIzaSyCCzT5d2u0IkWpZfF5FCr4PwKMHPaGrtE0",
  authDomain: "sample-login-33567.firebaseapp.com",
  projectId: "sample-login-33567",
  storageBucket: "sample-login-33567.firebasestorage.app",
  messagingSenderId: "567157020233",
  appId: "1:567157020233:web:ae6593986a25b26e5d1198"
};
  
  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  
  const formTitle = document.getElementById('form-title');
  const submitBtn = document.getElementById('submit-btn');
  const toggleText = document.getElementById('toggle-text');
  const messageDiv = document.getElementById('message');
  let isLogin = true;
  
  // Function to display inline messages
  function displayMessage(text, type) {
    messageDiv.textContent = text;
    messageDiv.className = "";
    messageDiv.classList.add(type);
    messageDiv.style.display = 'block';
    // Auto-hide message after 4 seconds
    setTimeout(() => {
      messageDiv.style.display = 'none';
    }, 4000);
  }
  
  // Toggle between Login and Sign Up
  function toggleMode() {
    isLogin = !isLogin;
    formTitle.innerText = isLogin ? "Login" : "Sign Up";
    submitBtn.innerText = isLogin ? "Login" : "Register";
    toggleText.innerHTML = isLogin 
      ? "Don't have an account? <a id='toggle-link' href='javascript:void(0);'>Sign up</a>"
      : "Already have an account? <a id='toggle-link' href='javascript:void(0);'>Login</a>";
    document.getElementById('toggle-link').addEventListener('click', toggleMode);
  }
  
  document.getElementById('toggle-link').addEventListener('click', toggleMode);
  
  // Handle form submission
  submitBtn.addEventListener('click', () => {
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;
    
    if (!email || !password) {
      displayMessage("Please enter both email and password.", "error");
      return;
    }
    
    if (isLogin) {
      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          displayMessage("Login successful!", "success");
          setTimeout(() => {
            window.location.href = "index.html";
          }, 1000);
        })
        .catch((error) => {
          displayMessage(error.message, "error");
        });
    } else {
      auth.createUserWithEmailAndPassword(email, password)
        .then(() => {
          displayMessage("Registration successful!", "success");
          setTimeout(() => {
            window.location.href = "index.html";
          }, 1000);
        })
        .catch((error) => {
          displayMessage(error.message, "error");
        });
    }
  });
  
  // Google Sign-In functionality
  const googleBtn = document.getElementById('google-btn');
  googleBtn.addEventListener('click', () => {
    const provider = new firebase.auth.GoogleAuthProvider();
    auth.signInWithPopup(provider)
      .then(() => {
        displayMessage("Google sign-in successful!", "success");
        setTimeout(() => {
          window.location.href = "/index";
        }, 1000);
      })
      .catch((error) => {
        displayMessage(error.message, "error");
      });
  });
  
  </script>
</body>
</html>
